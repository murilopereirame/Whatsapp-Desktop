name: ğŸ’¬ Whatstron CI/CD

on:
  push:
    tags:
      - '*'

env:
  GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build âš™
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ›  Install Yarn
        run: npm install -g yarn

      - name: ğŸ§° Install Dependencies
        run: yarn install

      - name: ğŸ”— Build Web App
        run: yarn build

      - name: ğŸ“ Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: out

  pack-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    needs: build
    name: Pack Windows ğŸ“¦
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Download Builded App
        uses: actions/download-artifact@master
        with:
          name: build
          path: out

      - name: ğŸ›  Install Yarn
        run: npm install -g yarn

      - name: ğŸ§° Install Dependencies
        run: yarn install

      - name: ğŸªŸ Build Windows Artifact
        run: "yarn build:win"

      - name: ğŸ’¾ Publish Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:
            "dist/Whatstron.exe"

  pack-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build
    name: Pack Ubuntu ğŸ“¦
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Download Builded App
        uses: actions/download-artifact@master
        with:
          name: build
          path: out

      - name: ğŸ›  Install Yarn
        run: npm install -g yarn

      - name: ğŸ§° Install Dependencies
        run: yarn install

      - name: ğŸ§ Build Linux Artifact
        run: "yarn build:linux"

      - name: ğŸ’¾ Publish Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/Whatstron.AppImage
            dist/Whatstron.deb

  pack-mac:
    runs-on: macos-latest
    permissions:
      contents: write
    needs: build
    name: Pack macOS ğŸ“¦
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Download Builded App
        uses: actions/download-artifact@master
        with:
          name: build
          path: out

      - name: ğŸ›  Install Yarn
        run: npm install -g yarn

      - name: ğŸ§° Install Dependencies
        run: yarn install

      - name: ğŸ Build macOS Artifact
        run: "yarn build:mac"

      - name: ğŸ’¾ Publish Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:
            "dist/Whatstron.dmg"
